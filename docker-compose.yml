version: "3.8"

services:
  portainer:
    image: portainer/portainer:1.22.2
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - port_data:/data
    ports:
      - "9000:9000"
    networks:
      - traefik-net
    deploy:
      labels:
        - "traefik.docker.network=traefik-net"
        - "traefik.http.services.port.loadbalancer.server.port=9000"
        - "traefik.http.routers.port.rule=Host(`port.serv.mathsgaze.com`)"
      placement:
        constraints: [node.role == manager]

  jenkins_server:
    image: jenkins/jenkins:2.303.1-jdk11
    deploy:
      labels:
        - "traefik.docker.network=traefik-net"
        - "traefik.http.services.jenkins.loadbalancer.server.port=8086"
        - "traefik.http.routers.jenkins.rule=Host(`jenkins.serv.mathsgaze.com`)"
    build:
      context: .
    networks:
      - jenkins
      - traefik-net
    restart: always
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    ports:
      - "8086:8080"
      - "8087:50000"
    volumes:
      - ./jenkins-data:/var/jenkins_home:rw
      - ./jenkins-docker-certs:/certs/client:ro
      - ./extras:/extras:rw
      
  jenkins_docker:
    image: docker:dind
    networks:
      jenkins:
        aliases:
          - docker
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    ports:
      - "2376:2376"
    volumes:
      - ./jenkins-docker-certs:/certs/client
      - ./jenkins-data:/var/jenkins_home
      - ./extras:/extras  

  traefik:
    image: "traefik:v2.0.0-rc3"
    command:
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--api.insecure"
      - "--metrics=true"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.addServicesLabels=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.network=traefik-net"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myhttpchallenge.acme.httpchallenge=true"
      - "--certificatesresolvers.myhttpchallenge.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myhttpchallenge.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.myhttpchallenge.acme.email=mavusogiftntokozo@gmail.com"
      - "--certificatesresolvers.myhttpchallenge.acme.storage=/letsencrypt/acme.json"
    ports:
      - 80:80
      - 443:443
      - 8085:8080
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - "./letsencrypt:/letsencrypt"
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.traefik.rule=Host(`traefik.serv.mathsgaze.com`)"
        - "traefik.http.routers.traefik.entrypoints=web"
        - "traefik.http.services.traefik.loadbalancer.server.port=8080"
      placement:
        constraints:
          - node.role == manager
    networks:
      - traefik-net

networks:
  traefik-net:
    external: true
  jenkins:
    driver: bridge
    external: true

volumes:
  port_data:
