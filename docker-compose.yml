version: "3.3"

services:
  portainer:
    image:  portainer/portainer:1.22.2
    command:
      - "-H unix:///var/run/docker.sock"
      - "--ssl"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - port_data:/data
    ports:
      - "443:9000"
    networks:
      - traefik-net
    deploy:
      labels:
        - "traefik.docker.network=traefik-net"
        - "traefik.http.services.port.loadbalancer.server.port=9000"
        - "traefik.http.routers.port.rule=Host(`port.srv.mathsgaze.com`)"
        - "traefik.http.routers.traefik.entrypoints=websecure"
        - "traefik.http.routers.traefik.tls.certresolver=myhttpchallenge"
      placement:
        constraints: [node.role == manager]

  traefik:
    image: "traefik:v2.0.0-rc3"
    command:
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--api.insecure"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.network=traefik-net"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myhttpchallenge.acme.httpchallenge=true"
      - "--certificatesresolvers.myhttpchallenge.acme.httpchallenge.entrypoint=web"
      #- "--certificatesresolvers.myhttpchallenge.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.myhttpchallenge.acme.email=sandilemotsa@gmail.com"
      - "--certificatesresolvers.myhttpchallenge.acme.storage=/letsencrypt/acme.json"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=myhttpchallenge"
    ports:
      - 80:80
      - 443:443
      - 8085:8080
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - "./letsencrypt:/letsencrypt"
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.traefik.rule=Host(`traefik.srv.mathsgaze.com`)"
        - "traefik.http.routers.traefik.entrypoints=web"
        - "traefik.http.services.traefik.loadbalancer.server.port=8080"
      placement:
        constraints:
          - node.role == manager
    networks:
      - traefik-net


networks:
  traefik-net:
    external: true

volumes:
  port_data:
