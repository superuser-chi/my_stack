version: "3.3"

services:
  portainer:
    image:  portainer/portainer:1.22.2
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - "9000:9000"
    networks:
      - traefik-net
    deploy:
      labels:
        - "traefik.docker.network=traefik-net"
        - "traefik.http.services.port.loadbalancer.server.port=9000"
        - "traefik.http.routers.port.rule=Host(`port.srv.mathsgaze.com`)"
      placement:
        constraints: [node.role == manager]

  traefik:
    image: "traefik:v2.0.0"
    command:
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--api.insecure"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.network=traefik-net"
      - "--entrypoints.web.address=:80"
    ports:
      - 80:80
      - 8085:8080
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.traefik.rule=Host(`traefik.srv.mathsgaze.com`)"
        - "traefik.http.routers.traefik.entrypoints=web"
        - "traefik.http.services.traefik.loadbalancer.server.port=80"
      placement:
        constraints:
          - node.role == manager
    networks:
      - traefik-net


networks:
  traefik-net:
    external: true

volumes:
  portainer_data:
